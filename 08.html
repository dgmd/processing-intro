<html>

<head>
    <script src='processing-1.4.1.js'></script>
    <style>
    canvas {
        outline: none;
    }
    /* So that when we click, the canvas isn't outlined */
    </style>
</head>

<body>
    <canvas></canvas>
</body>

<script>
var canvas = document.getElementsByTagName('canvas')[0];

function sketch(p) {

	var x, y;          // ball's position
    var direction;     // ball's directon

    function setup() {
        p.size(200, 200);

        p.ellipseMode(p.CENTER);

        p.println("width: " + p.width + ", height: " + p.height);

	   	x = p.width / 2;
		y = p.height / 2;
        direction = 1;

        //p.noLoop();
    }

    function draw() {
        // p.background(0);
        // leaving a trail behind
        p.fill(0,15);
        p.rect(0,0,p.width,p.height);

        if (p.frameCount < 60) {
            // a delay....
        } else {
            ball(x,y);
            y += 2 * direction;
            if ((y > p.height) || (y<0)) {
                 direction *= -1;
            }
        }
    }

    function ball(x,y) {
        // p.println("drawing ball...");           
        p.fill(255);
        p.noStroke();
        p.ellipse(x, y, 25, 25);

    }

    p.setup = setup;
    p.draw = draw;

}

var p = new Processing(canvas, sketch); // actually attach and run the sketch
</script>

</html>
